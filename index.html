<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <script src="feeds.js" defer type="module"></script>
    <title>GenialFeed</title>
</head>
<body>
    <div class="header">
        <h2>Link Aggregator</h2>
        <button id="colorToggle">☀️</button>
        <a href="auth.html">👤</a>
        <a href="settings.html">⚙️</a>
    </div>
    <div class="sidebar">
        <div id="feedListSpinner"></div>
        <ul id="feedList">

        </ul>
        <div id="feedMenu" class="feedMenu">
            <ul>
                <li id="feedDelete">❌Delete</li>
                <li onclick="contentAdd()">➕Add</li>
            </ul>
        </div>
        <button id="listToggleBtn">Collapse Feeds</button>
        <button id="addContentBtn" onclick="contentAdd()">➕</button>
        <div class="widget-container">
            <div class="expandable-widget" id="feedAddWidget">
                <div class="widget-title">Add a:</div>
                <div class="widget-choice" onClick="addFeed()">Feed</div>
                <div class="widget-choice" onClick="addFolder()">Folder</div>
                <div class="widget-choice">AI Topic</div>
            </div>
        </div>
    </div>
    <template id="linkTemplate">
        <div class="post">
            <a href="link" class="titleLink"><h2 class="Title">Title</h2></a>
        </div>
    </template>
    <div class="linkContainerWrapper">
        <div id="linkContainer"></div>
        <button id="pageDownBtn" onClick="scrollDown()">↓</button>
        <div id="loadingSpinner"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
